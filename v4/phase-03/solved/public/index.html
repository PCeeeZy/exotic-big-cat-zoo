<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exotic Zoo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- SIGNUP AREA -->
    <label for="signup-block">Sign-Up</label>
    <div class="signup-block block" name="signup-block">
        <label for="signup-username">Username: </label>
        <input type="text" name="signup-username" id="signup-username">
        <label for="signup-password">Password</label>
        <input type="password" name="signup-password" id="signup-password">
        <label for="signup-confirm-password">Confirm Password</label>
        <input type="password" name="signup-confirm- password" id="signup-confirm-password">
        <button class="submit-btn"id="submit-signup">Signup</button>
    </div>
    <!-- LOGIN AREA -->
    <label for="login-block">LOGIN</label>
    <div class="login-block block" name="login-block">
        <label for="login-username">Username: </label>
        <input type="text" name="login-username" id="login-username">
        <label for="login-password">Password</label>
        <input type="password" name="login-password" id="login-password">
        <button class="submit-btn"id="submit-login">Login</button>
    </div>
    <!-- CONTENT AREA -->
    <label for="content-block">Content</label>
    <div class="content-block block" name="content-block">

    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
